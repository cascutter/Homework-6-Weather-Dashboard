<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!-- Heading for weather dashboard-->
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="heading-container">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
      </div>
    <!-- Main container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Search bar for city -->
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a city:</h5>
          <div class="input-group mb-3">
            <input id="searchCity" type="text" class="form-control" placeholder="City name">
            <button id="searchBtn" class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
          </div>
          <!-- Previous city list -->
          <div class="card city-list">
            <ul class="list-group list-group-flush list"></ul>
          </div>
        <!-- 5 Day Forecast display
        <div class="mt-4 col-md-12">
          <h5 id="forecastHeader" class="mt-3 hide">5 Day Forecast:</h5>
          <div id="forecast" class="row"></div>-->
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type= "text/javascript" src="script.js"></script>
</body>
</html>
